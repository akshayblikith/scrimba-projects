<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1 id="hero-text">
                Generate a <span id="cta">random password</span>
            </h1>
            <p id="support-text">Never use an insecure password again.</p>
            <div id="criteria-container">
                <label for="length">Choose the length</label>
                <input
                    type="text"
                    name="password-length"
                    id="password-length"
                    placeholder="15" />
            </div>

            <button id="generate-button" onclick="generatePasswords()">
                Generate passwords
            </button>
        </div>
        <hr id="line" />
        <div class="password-container">
            <p class="password" id="password-one"></p>
            <p class="password" id="password-two"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
