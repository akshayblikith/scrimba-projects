<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap"
            rel="stylesheet" />
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="container">
            <img id="hero-image" src="assets/freddie.png" />
            <h1 id="hero-text">We are the Champions</h1>
            <textarea
                name="endorsement"
                id="endorsement-text"
                placeholder="Write your endorsement here"
                cols="30"
                rows="5"></textarea>
            <div class="parties-container">
                <input
                    type="text"
                    class="party"
                    id="endorsement-from"
                    placeholder="From" />
                <input
                    type="text"
                    class="party"
                    id="endorsement-to"
                    placeholder="To" />
            </div>
            <button id="publish-button">Publish</button>
            <h2 id="endorsement-title">- Endorsements -</h2>
            <div id="endorsement-display-container"></div>
        </div>
        <script src="index.js" type="module"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
