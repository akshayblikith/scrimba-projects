<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <h1 id="hero-text">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-number" placeholder="0" />
                <button id="convert-button">Convert</button>
            </div>

            <div class="output-container">
                <div class="property-container">
                    <div class="property">
                        <h1 id="property-length">Length (Meter/Feet)</h1>
                        <p class="result" id="result-length"></p>
                    </div>

                    <div class="property">
                        <h1 id="property-volume">Volume (Litres/Gallons)</h1>
                        <p class="result" id="result-volume"></p>
                    </div>

                    <div class="property">
                        <h1 id="property-mass">Mass (Kilograms/Pounds)</h1>
                        <p class="result" id="result-mass"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
